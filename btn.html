<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn, #res{
            height: 5vh;
            width: 6vw;
            border: 2px solid black;
            border-radius: 3px;
            cursor: pointer;

        }
    </style>
</head>
<body>
    <button id="btn" onclick="clickbtn()">0</button>
    <button id="res" onclick="resetbtn()">Reset</button>
    <script>
        let btn = document.getElementById('btn');
        let i = 0;
        function clickbtn(){
            i++;
            btn.innerText = i;
            return true;
        }
        function resetbtn(){
            i = 0;
            btn.innerText = i;
            return true;
        }
    </script>
</body>
</html>
